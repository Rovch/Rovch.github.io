<!DOCTYPE html>
<html lang="en">

<head>

    crossorigin="anonymous">

  <!-- link to personal style.css -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Wesley J.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">About
          <span class="sr-only">(current)</span>
        </a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section class="container">

    <!-- About me container -->
    <div class="row">
      <div class="col-md-8 aboutMe">
        <div class="row">
          <div class="col-md-12">
            <h1 class="abh1">Contact</h1>
          </div>
        </div>
        <form class="formM">
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="name" class="form-control" id="exampleInputName" placeholder="john smith">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <textarea type="message" class="form-control" id="exampleInputMessage" placeholder="add something....."> </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- contact aside -->
      <div class="col-md-3 h-50 contact offset-md-1">
        <div class="row">
          <div class="col-md-12">
            <h1 class="contacth1">Contact</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="https://github.com/Rovch" target="_blank">
              <img src="assets/images/github.png" class="img-fluid icons" alt=""> </a>
          </div>
          <div class="col">
            <a href="https://www.linkedin.com/in/wesley-jackson-6a842014a/" target="_blank">
              <img src="assets/images/linkedin.png" class="img-fluid icons" alt="">
            </a>
          </div>
          <div class="col">
            <a href="https://stackoverflow.com/users/8860032/rovch" target="_blank">
              <img src="assets/images/stack.png" class="img-fluid icons" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="navbar fixed-bottom navbar-dark bg-dark footer">
    <p id="center"> @copyright Wesley Jackson 2018</p>
  </footer>

  <!-- linkes required by bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
