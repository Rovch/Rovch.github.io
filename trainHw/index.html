<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- my links -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- moment -->
  <script src="./assets/javascript/moment.js"></script>
  <!-- ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- my js -->
  <script src="./assets/javascript/app.js"></script>
  <title>Document</title>
</head>

<body class="bg">
  <div class="container-fluid main">
    <div class="row lol2">
      <!-- user input area -->
      <div class="col-6">
        <div class="container-fluid main">
          <!-- train name -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <label class="input-group-text">Train Name</label>
            </div>
            <input id="nameInput" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>

          <!-- destination -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <label class="input-group-text">Destination</label>
            </div>
            <input id="destInput" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>

          <!-- time of arrival -->
          <div class="input-group mb-3">
            <select class="custom-select" id="timeInput">
              <option selected>Choose...</option>
              <option value="1:00">1:00</option>
              <option value="2:00">2:00</option>
              <option value="3:00">3:00</option>
              <option value="4:00">4:00</option>
              <option value="5:00">5:00</option>
              <option value="6:00">6:00</option>
              <option value="7:00">7:00</option>
              <option value="8:00">8:00</option>
              <option value="9:00">9:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text">Arrival</label>
            </div>
          </div>

          <!-- frequency -->
          <div class="input-group mb-3">
            <select class="custom-select" id="frqInput">
              <option selected>Choose...</option>
              <option value="10">10 minutes</option>
              <option value="20">20 minutes</option>
              <option value="30">30 minutes</option>
              <option value="40">40 minutes</option>
              <option value="50">50 minutes</option>
              <option value="60">60 minutes</option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text">frequency</label>
            </div>
          </div>

          <!-- submit button -->
          <button type="button" id="submitBtn" class="btn btn-secondary btn-lg btn-block">Block level button</button>
        </div>
      </div>

      <!-- train information -->
      <div class="col-6">
        <div class="container-fluid">
          <div class="row">
            <table class="table lolz">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Time</th>
                  <th scope="col">Frequency</th>
                </tr>
              </thead>
              <tbody class="lol2">
                <tr>      
                  <td>polar express</td>
                  <td>caldwell</td>
                  <td>10:30</td>
                  <td>10</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
